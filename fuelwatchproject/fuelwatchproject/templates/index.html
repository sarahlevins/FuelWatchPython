<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="static/style.css" />
    <title>Fuel Watch</title>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>Fuel!</h1>
      </div>
      <div id="fueltable">
        <table>
          <tr>
            <th>Price</th>
            <th>Name</th>
            <th>Location</th>
            <th>Address</th>
          </tr>
          {% for f in fuel.today %}
          <tr>
            <td>{{ f.price }}</td>
            <td>{{ f.name }}</td>
            <td>{{ f.location }}</td>
            <td>{{ f.address }}</td>
          </tr>
          {% endfor %}
        </table>
      </div>
    </div>
  </body>
</html>
